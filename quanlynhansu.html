<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ Cho Thuê Áo Dài Bưng Quả và Nhân sự.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            background-color: rgb(249, 231, 249);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .phan-dau h1 a {
            text-decoration: none;
            color: #FF83A9;
        }
        .tieude {
            color: #FF83A9;
            font-weight: 800;
            font-size: x-large;
            margin: 20px;
        }
        #jobInputSection, #jobDetailSection {
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="phan-dau">
        <h1><a href="index.html">Anniez Wedding</a></h1>
    </div>
    
    <div id="jobInputSection">
        <h2>Nhập mã công việc</h2>
        <input type="text" id="jobCodeInput" placeholder="Nhập mã công việc">
        <button onclick="checkJobCode()">Xác nhận</button>
    </div>
    
    <div id="jobDetailSection" style="display: none;">
        <h2>Chi tiết công việc</h2>
        <p id="jobInfo"></p>
        <button onclick="joinJob()">Tham gia công việc</button>
        <div id="map"></div>
    </div>
    
    <nav class="menu" id="navbar">
        <ul>
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="dichvu.html">Dịch Vụ</a></li>
            <li><a href="vechungtoi.html">Về Chúng Tôi</a></li>
            <li><a href="lienhe.html">Liên Hệ</a></li>
        </ul>
    </nav>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const jobs = {
            "ABC123": { time: "00:48 - 03:00", location: "TP Hồ Chí Minh", mapCoords: { lat: 10.7769, lng: 106.7009 }, participants: [] },
            "XYZ789": { time: "14:00 - 18:00", location: "TP Hồ Chí Minh", mapCoords: { lat: 10.7769, lng: 106.7009 }, participants: [] }
        };
        let currentJob = null;
        let map = null;

        function checkJobCode() {
            const code = document.getElementById("jobCodeInput").value;
            if (jobs[code]) {
                currentJob = code;
                document.getElementById("jobInfo").innerText = `Thời gian: ${jobs[code].time}\nĐịa điểm: ${jobs[code].location}`;
                document.getElementById("jobInputSection").style.display = "none";
                document.getElementById("jobDetailSection").style.display = "block";
            } else {
                alert("Mã công việc không hợp lệ!");
            }
        }

        function joinJob() {
            if (!currentJob) return;
            alert("Bạn đã tham gia công việc. Khi đến thời gian xác định, vị trí của bạn sẽ hiển thị trên bản đồ.");
            document.getElementById("map").style.display = "block";
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                    jobs[currentJob].participants.push(userLocation);
                    updateMap();
                }, () => {
                    alert("Không thể lấy vị trí của bạn!");
                });
            } else {
                alert("Trình duyệt không hỗ trợ định vị!");
            }
        }

        function updateMap() {
            if (!currentJob) return;
            
            if (!map) {
                map = L.map('map').setView(jobs[currentJob].mapCoords, 14);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);
            }
            
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });
            
            L.marker(jobs[currentJob].mapCoords).addTo(map).bindPopup("Địa điểm công việc");
            jobs[currentJob].participants.forEach(participant => {
                L.marker(participant).addTo(map).bindPopup("Người tham gia");
            });
        }
    </script>
</body>
</html>
