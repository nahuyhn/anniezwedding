<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ Cho Thuê Áo Dài Bưng Quả và Nhân sự.</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(249, 231, 249);
        }
        .service-list {
  background-color: #f9e7f9; /* Màu nền nhẹ nhàng */
  padding: 20px; /* Khoảng cách xung quanh nội dung */
  border-radius: 10px; /* Bo góc */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Tạo bóng nhẹ */
  max-width: 600px; /* Giới hạn chiều rộng */
  margin: 20px auto; /* Căn giữa nội dung */
  font-family: 'Roboto', sans-serif; /* Sử dụng font Roboto */
}

.service-list h2 {
  font-size: 1.8rem; /* Kích thước tiêu đề lớn hơn */
  color: #fb29bc; /* Màu chữ tiêu đề */
  text-align: center; /* Căn giữa tiêu đề */
  margin-bottom: 15px; /* Khoảng cách giữa tiêu đề và danh sách */
}

.service-list ul {
  list-style-type: disc; /* Kiểu dấu đầu dòng */
  padding-left: 20px; /* Cách lề cho danh sách */
  list-style-type: none; 
}

.service-list ul li {
  font-size: 1.2rem; /* Kích thước chữ trong danh sách */
  margin-bottom: 10px; /* Khoảng cách giữa các mục */
  line-height: 1.5; /* Tăng khoảng cách giữa các dòng */
  color: #333; /* Màu chữ đậm hơn cho danh sách */
}

.service-list ul li a {
    text-decoration: none; /* Xóa gạch chân của liên kết */
    color: inherit; /* Giữ nguyên màu chữ hiện tại hoặc bạn có thể thay đổi màu theo ý muốn */
}

.service-list ul li a:hover {
    color: #fb29bc; /* Màu chữ khi di chuột vào liên kết */
    transition: color 0.3s ease; /* Tạo hiệu ứng chuyển đổi mượt mà */
}

.service-list ul li::before {
  content: "•"; /* Thay dấu đầu dòng bằng dấu chấm to */
  color: #fb29bc; /* Màu của dấu chấm */
  font-size: 1.5rem;
  padding-right: 10px;
}
    </style>
</head>
<body>
    <div class="phan-dau">
        <h2>Anniez Wedding</h2>
    </div>





    <script src="main.js"></script>
</body>
</html>
